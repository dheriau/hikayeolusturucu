<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ders 8 Hikaye oluşturu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>    

    <div class="container mt-5">
        <form>
            <div class="mb-3">
              <label for="hava_durumu_nasil" class="form-label">Hava Durumu Nasıl</label>
                <select class="form-control" id="hava_durumu_nasil" >
                    <option value="güneşli">Güneşli</option>
                    <option value="bulutlu">Bulutlu</option>
                    <option value="yağmurlu">Yağmurlu</option>
                    <option value="karlı">Karlı</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="neredesin" class="form-label">Neredesin</label>
                  <select class="form-control" id="neredesin" >
                      <option value="evde">Evde</option>
                      <option value="işte">İşte</option>
                      <option value="okulda">Okulda</option>
                      <option value="yolda">yolda</option>
                  </select>
              </div>



              <div class="mb-3">
                <label for="yolculuk_sekli" class="form-label">Yolculuk Şekli</label>
                  <select class="form-control" id="yolculuk_sekli" >
                      <option value="araba">Araba</option>
                      <option value="uçak">Uçak</option>
                      <option value="gemi">Gemi</option>
                      <option value="bisiklet">Bisiklet</option>
                  </select>
              </div>


              <div class="mb-3">
                <label for="ne_gordunuz" class="form-label">Ne Gördünüz</label>
                  <select class="form-control" id="ne_gordunuz" >
                      <option value="kedi">Kedi</option>
                      <option value="kuş">Kuş</option>
                      <option value="çoçuklar">Çoçuklar</option>
                      <option value="çiçek">Çiçek</option>
                  </select>
              </div>

            
              
            <button type="button" id="hikaye_olusturucu" class="btn btn-primary">Hikaye Oluşturucu</button>
          </form>

          <div id="hikaye" class="alert alert-success mt-2">
            Hikaye oluşturulmak için bekleniyor...
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
